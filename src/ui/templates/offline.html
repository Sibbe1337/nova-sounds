<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Offline - Video Creator</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            color: var(--text-color-light);
            opacity: 0.8;
            font-size: 4rem;
        }
        
        .offline-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .offline-message {
            font-size: var(--font-size-md);
            line-height: var(--line-height-loose);
            color: var(--text-color-light);
            margin-bottom: 2rem;
        }
        
        .retry-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: background-color var(--transition-base) var(--transition-ease);
        }
        
        .retry-button:hover {
            background-color: rgba(var(--primary-color-rgb), 0.9);
        }
        
        .cached-content {
            margin-top: 3rem;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }
        
        .cached-content h3 {
            font-size: var(--font-size-lg);
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .cached-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .cached-links li {
            margin-bottom: 0.75rem;
        }
        
        .cached-links a {
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            transition: background-color var(--transition-base) var(--transition-ease);
        }
        
        .cached-links a:hover {
            background-color: rgba(var(--primary-color-rgb), 0.1);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're currently offline</h1>
        <p class="offline-message">
            We can't connect to the internet right now. Check your connection and try again.
            Some features may still be available while you're offline.
        </p>
        <button id="retry-button" class="retry-button">Retry Connection</button>
        
        <div class="cached-content">
            <h3>Available offline content</h3>
            <ul id="cached-links" class="cached-links">
                <li><a href="/">Home</a></li>
                <li><a href="/auth">Login</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check connection status periodically
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Set up retry button
        document.getElementById('retry-button').addEventListener('click', function() {
            checkConnection();
        });
        
        // Check connection every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Listen for online event
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Populate cached pages dynamically
        if ('caches' in window) {
            caches.open('app-cache-v1')
                .then(function(cache) {
                    return cache.keys();
                })
                .then(function(requests) {
                    const cachedLinks = document.getElementById('cached-links');
                    const seenUrls = new Set(['/']);
                    
                    requests.forEach(function(request) {
                        const url = new URL(request.url);
                        // Only show HTML pages
                        if (request.destination === 'document' || 
                            (!url.pathname.includes('.') && !seenUrls.has(url.pathname))) {
                            
                            seenUrls.add(url.pathname);
                            
                            // Skip non-user-facing pages
                            if (url.pathname === '/offline.html') return;
                            
                            // Create a nice title from the path
                            let title = url.pathname;
                            if (title === '/') title = 'Home';
                            else title = title.replace('/', '').replace(/-/g, ' ');
                            
                            // Capitalize first letter of each word
                            title = title.split(' ')
                                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                .join(' ');
                            
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = url.pathname;
                            link.textContent = title;
                            listItem.appendChild(link);
                            cachedLinks.appendChild(listItem);
                        }
                    });
                })
                .catch(function(error) {
                    console.error('Error checking cache:', error);
                });
        }
    </script>
</body>
</html>
